[build]
  # Build command for Next.js
  command = "npm run build"
  # Publish directory - Netlify Next.js plugin handles this automatically
  # Leave empty or set to .next for standard Next.js builds
  publish = ".next"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

# Note: For Next.js on Netlify, install @netlify/plugin-nextjs
# This plugin handles routing and serverless functions automatically
# The redirects below are fallbacks if plugin is not installed
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set these in Netlify UI)
# NEXT_PUBLIC_FIREBASE_API_KEY
# NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
# NEXT_PUBLIC_FIREBASE_PROJECT_ID
# NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
# NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
# NEXT_PUBLIC_FIREBASE_APP_ID
# NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID (optional)

